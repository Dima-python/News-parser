{% block topic %}
	<form action="{% url 'text' %}" method="post">
	    {% csrf_token %}
	    {{ res.as_p }}
	    <button type="submit">Отправить</button>
	</form>
	{% for i in themes %}
		<form class="form-test" method="post">
			<li><a href = 'text/'>{{ i }}</a></li><br>
		</form>
	{% endfor %}
{% endblock %}
